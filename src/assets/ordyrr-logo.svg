    <rect x="218" y="-35" width="20" height="70" fill="#2D2D2D"/>
    
    <!-- y -->
    <path d="M 260 -35 L 260 35 Q 260 55 250 65 Q 240 75 220 75 L 220 60 Q 235 60 240 50 Q 245 40 245 35 L 245 -35 Z" fill="#C6FF3D"/>
    <rect x="260" y="-35" width="20" height="70" fill="#2D2D2D"/>
    
    <!-- r -->
    <path d="M 300 -35 L 300 35 L 320 35 L 320 10 Q 320 -10 330 -15 Q 340 -20 350 -15 L 350 -35 Q 330 -40 320 -30 L 320 -35 Z" fill="#C6FF3D"/>
    
