<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Lime background -->
  <rect width="500" height="500" fill="#C6FF3D"/>
  
  <!-- DINEIN text curved above the O -->
  <g transform="translate(250, 250)">
    <!-- D -->
    <text x="-95" y="-85" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#000000" letter-spacing="2">D</text>
    <!-- I -->
    <text x="-75" y="-92" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#000000" letter-spacing="2">I</text>
